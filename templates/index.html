<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redhunllef Livestream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" href="/static/redlogo.png" type="image/png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #3a3a3a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-y: auto;
      padding: 15px;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header img {
      width: 225px;
      height: auto;
      animation: bounce 0.6s infinite ease-in-out;
      margin-bottom: 30px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button {
      padding: 17px 44px;
      background-color: #ff2d2d;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.5rem;
      text-align: center;
      max-width: 230px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button:hover {
      background-color: #cc2424;
    }

    .wager-container {
      margin-top: 50px;
      width: 100%;
      text-align: center;
    }
    .wager-title {
      font-size: 2rem;
      margin-bottom: 25px;
    }

    /* Podium for top 3 */
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-bottom: 40px;
    }
    .medal {
      width: 75px;
      height: auto;
      margin-bottom: 10px;
    }
    .first-medal {
      width: 112px;
    }
    .podium div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      background-color: #444;
      box-sizing: border-box;
      font-size: 107%;
    }
    .podium div h3 {
      margin-bottom: 10px;
    }
    .first {
      background-color: gold;
      height: 270px;
      width: 220px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 1);
    }
    .second {
      background-color: silver;
      height: 220px;
      width: 180px;
      box-shadow: 0 0 15px rgba(192, 192, 192, 1);
      text-shadow: 2px 2px 10px rgba(192, 192, 192, 1);
    }
    .third {
      background-color: #cd7f32;
      height: 200px;
      width: 180px;
      box-shadow: 0 0 15px rgba(205, 127, 50, 1);
      text-shadow: 2px 2px 10px rgba(205, 127, 50, 1);
    }

    .other-standings {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 38px;
      justify-items: center;
      margin-bottom: 10px;
    }
    .standing {
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      width: 180px;
      height: 120px;
      font-size: 1rem;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      overflow-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .standing h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #ff2d2d;
      font-weight: bold;
    }
    .standing p {
      font-size: 1rem;
      margin: 0;
      color: #fff;
    }

    /* Timer styling */
    #race-timer {
      font-size: 1.5rem;
      margin: 15px auto 25px auto;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }
    footer p {
      margin: 5px 0;
    }
    footer a {
      color: #ff2d2d;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Stars background */
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .stars-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      header img { width: 180px; }
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      .button { font-size: 1.3rem; padding: 16px 42px; max-width: 100%; }
      .podium div { width: 150px; }
      .other-standings {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Star background -->
  <div id="stars">
    <div class="stars-overlay"></div>
  </div>

  <div class="container">
    <header>
      <a href="https://kick.com/redhunllef">
        <img src="/static/redlogo.png" alt="Redhunllef Logo">
      </a>
    </header>

    <div id="sponsor-message">
      <p>Support Redhunllef by visiting his sponsors below.</p>
    </div>

    <!-- Sponsor Buttons -->
    <div class="button-container">
      <a href="https://shuffle.com/?r=Red" class="button">Shuffle.com</a>
      <a href="https://cases.gg/r/RED" class="button">Cases.gg</a>
      <a href="https://upgrader.com/r/RED" class="button">Upgrader.com</a>
      <a href="https://rain.gg/r/Hunllef" class="button">Rain.gg</a>
    </div>

    <!-- Countdown Timer -->
    <div id="race-timer">
      <p>Time until the Wager Race ends: <span id="countdown"></span></p>
    </div>

    <div class="wager-container">
      <h2 class="wager-title">Shuffle.com Wager Race</h2>

      <!-- Podium for top 3 -->
      <div class="podium" id="top-3-standings"></div>

      <!-- 4th-11th place grid -->
      <div class="other-standings" id="wager-standings"></div>
    </div>

    <footer>
      <p>&copy; 2024 Redhunllef Livestream. All Rights Reserved.</p>
      <p>Built by <a href="https://kick.com/gingrsnaps" target="_blank">GingrSnaps</a></p>
    </footer>
  </div>

  <!-- JavaScript for data, prizes, and countdown -->
  <script>
    // Prize structure: 1st -> $300, 2nd/3rd -> $100, 4th -> $50, 5th/6th -> $25
    const prizeMapping = {
      1: "$300",
      2: "$100",
      3: "$100",
      4: "$50",
      5: "$25",
      6: "$25"
      // 7+ have no listed prizes
    };

    // Placeholder data in case the API is not available or returns an error
    const placeholderData = {
      top1:  { username: 'Player1',  wager: '$10,000' },
      top2:  { username: 'Player2',  wager: '$8,500' },
      top3:  { username: 'Player3',  wager: '$7,500' },
      top4:  { username: 'Player4',  wager: '$7,000' },
      top5:  { username: 'Player5',  wager: '$6,500' },
      top6:  { username: 'Player6',  wager: '$6,000' },
      top7:  { username: 'Player7',  wager: '$5,500' },
      top8:  { username: 'Player8',  wager: '$5,000' },
      top9:  { username: 'Player9',  wager: '$4,500' },
      top10: { username: 'Player10', wager: '$4,000' },
      top11: { username: 'Player11', wager: '$3,500' }
    };

    // Build the top 3 podium HTML with prizes
    function buildPodiumHTML([first, second, third]) {
      return `
        <div class="second">
          <img src="/static/2nd.png" class="medal" alt="2nd Place Medal">
          <h3>2nd: ${second.username}</h3>
          <p>Wager: ${second.wager}</p>
          <p>Prize: ${prizeMapping[2] || '—'}</p>
        </div>
        <div class="first">
          <img src="/static/1st.png" class="medal first-medal" alt="1st Place Medal">
          <h3>1st: ${first.username}</h3>
          <p>Wager: ${first.wager}</p>
          <p>Prize: ${prizeMapping[1] || '—'}</p>
        </div>
        <div class="third">
          <img src="/static/3rd.png" class="medal" alt="3rd Place Medal">
          <h3>3rd: ${third.username}</h3>
          <p>Wager: ${third.wager}</p>
          <p>Prize: ${prizeMapping[3] || '—'}</p>
        </div>
      `;
    }

    // Insert data into podium and other standings
    function populateWithData(data) {
      const top3Container = document.getElementById('top-3-standings');
      const standingsContainer = document.getElementById('wager-standings');

      // Clear existing
      top3Container.innerHTML = '';
      standingsContainer.innerHTML = '';

      // Extract top 3
      const first = data.top1 || placeholderData.top1;
      const second = data.top2 || placeholderData.top2;
      const third = data.top3 || placeholderData.top3;

      // Build podium
      top3Container.innerHTML = buildPodiumHTML([first, second, third]);

      // 4th to 11th
      for (let i = 4; i <= 11; i++) {
        const rank = data[`top${i}`] || placeholderData[`top${i}`];
        const placeText = (i <= 6)
          ? `<p>Prize: ${prizeMapping[i] || '—'}</p>`
          : '';

        const div = document.createElement('div');
        div.classList.add('standing');
        div.innerHTML = `
          <h3>${i}th: ${rank.username}</h3>
          <p>Wager: ${rank.wager}</p>
          ${placeText}
        `;
        standingsContainer.appendChild(div);
      }
    }

    // Fetch data from /data endpoint and populate
    function updateWagerRace() {
      fetch('/data')
        .then(res => res.json())
        .then(apiData => {
          console.log('Fetched data from /data:', apiData);
          if (apiData.error) {
            // If the server says "Race not started" or "ended" or an actual error
            populateWithData(placeholderData);
          } else {
            populateWithData(apiData);
          }
        })
        .catch(err => {
          console.error('Error fetching /data:', err);
          populateWithData(placeholderData);
        });
    }

    // Countdown to March 21, 2025 @ 3:00 AM UTC
    function initializeCountdown() {
      const countdownElement = document.getElementById('countdown');
      const raceEnd = new Date('Mar 21, 2025 03:00:00 UTC').getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = raceEnd - now;

        if (distance < 0) {
          countdownElement.textContent = "Race has ended.";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000); // Update every second
    }

    // Starry background generation
    function createStars() {
      const starsContainer = document.querySelector('.stars-overlay');
      const starsCount = 350;
      const stars = [];

      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * starsContainer.offsetHeight + 'px';
        star.style.left = Math.random() * starsContainer.offsetWidth + 'px';
        star.style.transform = `scale(${1 + Math.random() * 0.15})`;
        starsContainer.appendChild(star);
        stars.push(star);
      }

      // Parallax effect on desktop
      if (window.innerWidth > 768) {
        window.addEventListener('mousemove', e => {
          const { clientX, clientY } = e;
          stars.forEach(star => {
            const xMovement = Math.min(Math.max((clientX - window.innerWidth / 2) / 75, -50), 50);
            const yMovement = Math.min(Math.max((clientY - window.innerHeight / 2) / 75, -50), 50);
            star.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
          });
        });
      }
    }

    // On page load
    window.onload = function() {
      createStars();
      initializeCountdown();
      updateWagerRace();

      // Refresh the data every 15 minutes
      setInterval(updateWagerRace, 900000);
    };
  </script>
</body>
</html>
